


{% extends 'artigos/layout.html' %}

{% block content %}
    <ul>
    <h1>{{ artigo.post }}</h1>
    <p>Author: {{ artigo.autorName }}</p>
    <p>Comments: {{ artigo.comentario }}</p>
    <p>Rating: {{ artigo.rating }}</p>
    <a href="{% url 'artigos:editar_artigo' artigo.pk %}" class="btn btn-warning btn-sm">Editar</a>


    <form action="{% url 'artigos:remover_artigo' artigo.pk %}" method="post" class="d-inline">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger btn-sm">Remover</button>
            </form>

    </ul>
{% endblock %}
